<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Survey Application</title>
    {% load static %}
    <style>
        /* Full-page background with image and gradient overlay */
        body {
            background-image: url('{% static "images/default_background.jpg" %}'), 
                              linear-gradient(135deg, rgba(255, 0, 150, 0.6), rgba(0, 204, 255, 0.6));
            background-size: cover, cover;
            background-position: center, center;
            background-repeat: no-repeat, no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }

        /* Overlay for better readability */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Semi-transparent overlay */
            z-index: -1; /* Send overlay behind content */
        }

        /* Header Styling */
        header {
            margin-top: 30px;
            padding: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        header h1 {
            font-size: 3rem;
            margin: 10px 0;
        }

        /* Navigation Styling */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff0;
        }

        /* Main Content Styling */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* Footer Styling */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            width: 100%;
            text-align: center;
        }

        footer p {
            margin: 0;
            color: white;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <header>
        <h1>Welcome to the Survey Application</h1>
        <nav>
            <ul>
                <li><a href="{% url 'register' %}">Register</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <p>Please register or log in to start creating or taking surveys.</p>
    </main>

    <footer>
        <p>&copy; 2024 Survey Application. All rights reserved.</p>
    </footer>

</body>
</html>
